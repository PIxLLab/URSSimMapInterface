syntax = "proto2";

message drone_id {
	optional int32 uav_id = 1;
}

message Goto {
	optional int32 uav_id = 1;
	optional double x = 2;	
	optional double y = 3;
	optional double z = 4;
	optional double yaw = 5;
}

message At {
	optional int32 uav_id = 1;
	optional double x = 2;
	optional double y = 3;
	optional double z = 4;
	optional double yaw = 5;
}
message mission {
	optional string start = 1;
	optional string pause = 2;
	optional string reset = 3;
}
